#config/doctrine/Model.Badge.dcm.yml
Model\Badge:
    type: entity
    table: badge
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        name:
            type: string
            length: 255
        desc:
            column: `desc`
            type: text
        image_url:
            type: string
            length: 255
            nullable: true
        criteria:
            type: text
    ManyToMany:
        recipients:
            targetEntity: Model\Recipient
            mappedBy: badge_assertion
            joinTable:
                name: badge_assertion
                joinColumns:
                    badge_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    recipient_id:
                        referencedColumnName: id
            